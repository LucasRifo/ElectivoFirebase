<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteApp</title>
 
    <!-- Libreria CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"/>
  </head>
 
  <body class="bg-dark">
    <!-- Agregar Tarea -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Agregar Tarea</h1>
 
              <form id="task-form">
                <label for="title">Titulo:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Titulo Tarea"
                  autofocus/>
 
                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Descripción">
                </textarea>
 
                <button class="btn btn-primary" id="btn-task-form">Guardar</button>
              </form>
            </div>
          </div>
       
        <!-- Sección de Lista de Tareas -->
        <div class="col-md-6" id="tasks-container">
          
        </div>
      </div>
    </div>
 
    <!-- Scripts -->
    <script src="./firebase.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
